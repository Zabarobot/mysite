{%  extends "personal/header.html" %}



{%  block content %}

    {% for book in object_list %}
        <li> <a href="{% url 'shelf:book-detail' book.id %}">

            {% for author in book.authors.all %}
                {{ author.first_name }} {{ author.last_name }}

                {% endfor %}


         </li>
     {% endfor %}


{%  endblock %}
